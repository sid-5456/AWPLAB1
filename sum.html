<!DOCTYPE html>
<html>
    <head>
        <title>Sum of Two Numbers</title>
    </head>
    <body>
        <script>
            let a = prompt("Enter value of a");
            let b = prompt("Enter value of b");
            let c = Number(a) + Number(b);
            document.writeln("Sum of a and b is " + c);
        </script>
    </body>
</html>
