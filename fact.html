<!DOCTYPE html>
<html>
    <head>
        <title>Factorial</title>
    </head>
    <body>
        <script>
           let a=prompt("enter a number")
           let fact=1
           for(i=1;i<=a;i++){
                fact=fact*i
           }
           document.writeln("factorial of 5 is "+fact)
        </script>
    </body>
</html>
