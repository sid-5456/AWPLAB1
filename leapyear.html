<!DOCTYPE html>
<html>
    <head>
        <title>leap year</title>
    </head>
    <body>
        <script>
           let year=prompt("enter a year")
          if(year%4==0 && year%100!=0 || year%400==0){
            document.writeln(year+" is a leap year")
          }
          else{
            document.writeln(year+" is not a leap year")
          }
        </script>
    </body>
</html>
